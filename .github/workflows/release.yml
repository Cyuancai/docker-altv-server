name: ReleaseCI

on:
  push:
    # "simple regex" for releases; source: https://gist.github.com/jhorsman/62eeea161a13b80e39f5249281e17c39
    tags:
      - '(release|rc|dev) \| (([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?|[a-zA-Z0-9]+)'

jobs:
  build:
    if: github.event.base_ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    env:
      IMAGE: eisengrind/altv-voice-server
    steps:
      - uses: actions/checkout@v2
        name: checkout
      - name: install deps
        run: sudo apt-get update && sudo apt-get install -y jq wget
      - name: modify push.sh
        run: chmod +x ./scripts/push.sh
      - name: build & push altv server images
        run: |
          echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

          tag=${GITHUB_REF##*/}
          splitTag=(${tag// \| / })
          BRANCH=${splitTag[0]}
          BUILD=${splitTag[1]}

          ./scripts/push.sh $IMAGE $BRANCH $BUILD

          docker logout
